name: Sync Fork

on:
  schedule:
    # Runs every day at 2:00 UTC (adjust as needed)
    - cron: "0 2 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important to fetch full history

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/FlatBushZombies/oakwood-esl.git || true
          git fetch upstream

      - name: Merge upstream into fork
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories --ff-only

      - name: Push changes to fork
        run: git push origin main
